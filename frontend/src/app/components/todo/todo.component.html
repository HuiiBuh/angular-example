<img *ngIf="todo.imageUrl" class="todo-image" [src]="todo.imageUrl" alt="" #imageElement>

<div class="todo-content">
  <div>
    <h3 class="no-margin-top">{{todo.heading}}</h3>
    <div class="todo-text padding-bottom">{{todo.content}}</div>
  </div>

  <div class="flex v-center">
    <tui-input-tag
      class="flex-grow"
      [formControl]="control"
      tuiTextfieldSize="s"
      [allowSpaces]="true"
      [tuiTextfieldLabelOutside]="true"
      (searchChange)="search = $event"
    >
      Tags:
      <tui-data-list-wrapper
        *tuiDataList
        [items]="filteredTags$ | async"
      ></tui-data-list-wrapper>
    </tui-input-tag>
    <div class="flex-break"></div>
    <small class="padding-left">Created: {{todo.date | date}}</small>
  </div>

</div>
